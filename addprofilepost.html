<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilepost</title>
</head>
<body>
    <form onsubmit="addprofilepost(event)">
        <input id="u_image" type="text" placeholder="Enter image.." /></br></br>
        <input id="u_des" type="text" placeholder="Enter description.." /></br></br>
        <input type="submit" value="add post" />
    </form>
    <script>
        function addprofilepost(event){
            event.preventDefault();
            var image=document.getElementById("u_image").value;
            var des=document.getElementById("u_des").value;
            // console.log(image,des);
            var profilepostdata={image,des};

            // var profilepostls = JSON.parse(localStorage.getItem("profilepost")) || [];
            // profilepostls.push(profilepostdata);

            // localStorage.setItem("profilepost", JSON.stringify(profilepostls));

            var post_storage = JSON.parse(localStorage.getItem("profilePost")) || [];
            post_storage.push(profilepostdata);

            localStorage.setItem("profilePost", JSON.stringify(post_storage));

            alert("post added successfully");
            document.getElementById("u_image").value='';
            document.getElementById("u_des").value='';
        }
    </script>
</body>
</html>
