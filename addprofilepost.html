<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilepost</title>
</head>
<body>
    <form onclick="addprofilepost(event)">
        <input id="uimage" type="text" placeholder="Enter image.." />
        <input type="submit" value="submit" />
    </form>
    <script>
        function addprofilepost(event){
            event.preventDefault();
            var image=document.getElementById("uimage").value;
            var profilepostdata={image};

            var profilepostls=JSON.parse(localStorage.getItem("profilepost")) || [];
            profilepostls.push(profilepostdata);

            localStorage.setItem("profilepost",JSON.stringify(profilepostls));
            alert("post added successfully");
            document.getElementById("image").value='';
        }
    </script>
</body>
</html>
